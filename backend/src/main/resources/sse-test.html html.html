<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>SSE 좌석 상태 테스트</title>
</head>
<body>
<h2>SSE 실시간 좌석 변경 확인</h2>
<pre id="output" style="background-color: #f4f4f4; padding: 10px;"></pre>

<script>
    // 👇 sessionId는 실제 테스트할 공연 세션 ID로 바꿔주세요
    const sessionId = 1;

    const eventSource = new EventSource(`http://localhost:8080/api/areas/subscribe?sessionId=${sessionId}`);

    eventSource.onmessage = function (event) {
        const data = JSON.parse(event.data);
        const output = document.getElementById("output");
        output.textContent += `[${new Date().toLocaleTimeString()}] 좌석 상태 변경: ${JSON.stringify(data)}\n`;
    };

    eventSource.onerror = function (error) {
        console.error("SSE 연결 오류:", error);
        eventSource.close();
    };
</script>
</body>
</html>
